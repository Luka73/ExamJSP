<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Exam JavaEE</title>
</head>
<body>
	<section>
	    <div class="container"  style="width: 30%; margin: 30px 0;">
	        <h2>Login: </h2>
	        <form action="user-controller" method="POST" style="margin-top: 35px;">
	            <div class="form-group">
	                <label for="name">User Name: </label>
	                <input type="text" class="form-control" name="txtname" id="name" required>
	            </div>
	            <div class="form-group">
	                <label for="password">Password: </label>
	                <input type="password" class="form-control" name="txtpassword" id="password" required>
	            </div>
	            <div class="form-group">
	                <label for="password-again">Password Again: </label>
	                <input type="password" class="form-control" name="txtpassword-again" id="password-again" required>
	            </div>
	            <input type="submit" value="Submit" class="btn btn-primary" style="margin-top: 10px;">
	        </form>
	    </div>
	</section>
	<script src="script.js"></script>
</body>
</html>
